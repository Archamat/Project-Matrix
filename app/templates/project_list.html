<div class="projects-container">
    <h2>Available Projects</h2>
    <div class="project-grid">
        {% for project in projects %}
            {% with is_creator=(project.creator_id == current_user.id) %}
                {% include '/project_card.html' %}
            {% endwith %}
        {% else %}
            <p>No projects available.</p>
        {% endfor %}
    </div>
</div>
