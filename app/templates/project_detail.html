{% extends 'base.html' %}

{% block content %}
<div class="project-detail">
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <p><strong>Sector:</strong> {{ project.sector }}</p>
    <p><strong>People Involved:</strong> {{ project.people_count }}</p>
    <h4>Required Skills</h4>
    <ul>
        {% for skill in project.skills.split(',') %}
            <li>{{ skill.strip() }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
