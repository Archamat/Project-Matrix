[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Database
SQLALCHEMY_DATABASE_URI = sqlite:///:memory:
SQLALCHEMY_TRACK_MODIFICATIONS = False
